<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recursos/css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div class="contenedor">
  <div class="contenedor__center">
    <div class="tarjeta">
      <img src="recursos/img/illustration-hero.svg" alt="">
      <div class="tarjeta__textos">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!<p>
      </div>
      <div class="tarjeta__planes">
          <img src="recursos/img/icon-music.svg" alt="">
          <div class="tarjeta__plan">
              <span>Annual Plan</span>
              <p>$59.99/year</p>
          </div>
          <a href="Change">Change</a>
      </div>
      <div class="tarjeta__botones">
          <button>Procced to Payment</button>
          <button>Cancel Order</button>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/lizcuack/">Lizcuack</a>.
  </div>
  </div>
</div>

</body>
</html>
